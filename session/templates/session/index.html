<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session parsing</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <input type="file"  id ="csv" name="csv" placeholder="Input a csv text"/>
    <input type="submit" value="Send File"/>

<div id="tester"></div>

console.log( Plotly.BUILD );
