{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Session parsing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<a href="/"><button class="btn btn-success">Home<span class="glyphicon glyphicon-home"></span></button></a>
<div id="plot1"></div>
<div id="plot2"></div>

<script>
  var jsonObject = JSON.parse('{{ response | escapejs }}');
  var unique_dates = jsonObject.unique_dates;
  var passed = jsonObject.passed;
  var error = jsonObject.error;
  var bad_day = jsonObject.bad_day;
  var error_bad_day = jsonObject.error_bad_day;
  var trace1 = {
  x: unique_dates,
  y:  passed ,
  name: 'passed',
  type: 'bar'
};
console.log(trace1)

var trace2 = {
  x: unique_dates,
  y: error ,
  name: 'error',
  type: 'bar'
};
var data = [trace1, trace2];

var my_annotation=new Array()

  my_annotation.push({
      x: new Date(2014,7,28),
      y: 2,
      xref: 'x',
      yref: 'y',
      text: 'Annotation Text',
      showarrow: true,
      arrowhead: 15,
      ax: 20,
      ay: -30
    })
  my_annotation.push({
    x: new Date(2014,7,29),
      y: 2,
      xref: 'x',
      yref: 'y',
      text: 'Annotation Text2',
      showarrow: true,
      arrowhead: 15,
      ax: 20,
      ay: -30
    })
var layout = {barmode: 'group',
annotations: my_annotation,
title: "Count of passed and error status of session"

};

Plotly.newPlot('plot1', data, layout);

var created_at=jsonObject.created_at;
var duration=jsonObject.duration;
var trace3 = {
  x: created_at,
  y: duration,
  mode: 'lines+markers',
  type: 'scatter'
};
var data = [trace3];
var layout={title:"Duration of sessions"}
Plotly.newPlot('plot2', data,layout);
</script>

</body>
</html>
